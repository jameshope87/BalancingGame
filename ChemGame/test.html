<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <p class="test-text">The pretest helps us know you better!</p>
        <form class="test">
            <fieldset>
                <label><input name="test1-1" value="0" type="number">C</label>
                +
                <label><input name="test1-2" value="0" type="number">CO<sub>2</sub></label>
                ＝
                <label><input name="test1-3" value="0" type="number">CO</label>
            </fieldset>
            <fieldset>
                <label><input name="test2-1" value="0" type="number">Zn</label>
                +
                <label><input name="test2-2" value="0" type="number">HCl</label>
                ＝
                <label><input name="test2-3" value="0" type="number">ZnCl<sub>2</sub></label>
                +
                <label><input name="test2-4" value="0" type="number">H<sub>2</sub></label>
            </fieldset>
            <fieldset>
                <label><input name="test3-1" value="0" type="number" min="0">CH<sub>4</sub></label>
                +
                <label><input name="test3-2" value="0" type="number" min="0">O<sub>2</sub></label>
                ＝
                <label><input name="test3-3" value="0" type="number" min="0">CO<sub>2</sub></label>
                +
                <label><input name="test3-4" value="0" type="number" min="0">H<sub>2</sub>O</label>
            </fieldset>
            <fieldset>
                <label><input name="test4-1" value="0" type="number" min="0">Fe<sub>2</sub>O<sub>3</sub></label>
                +
                <label><input name="test4-2" value="0" type="number" min="0">CO</label>
                ＝
                <label><input name="test4-3" value="0" type="number" min="0">Fe</label>
                +
                <label><input name="test4-4" value="0" type="number" min="0">CO<sub>2</sub></label>
            </fieldset>
            <fieldset>
                <label><input name="test5-1" value="0" type="number" min="0">Al</label>
                +
                <label><input name="test5-2" value="0" type="number" min="0">CuSO<sub>4</sub></label>
                ＝
                <label><input name="test5-3" value="0" type="number" min="0">Al<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub></label>
                +
                <label><input name="test5-4" value="0" type="number" min="0">Cu</label>
            </fieldset>
            <fieldset>
                <label><input name="test6-1" value="0" type="number" min="0">CH<sub>3</sub>OH</label>
                +
                <label><input name="test6-2" value="0" type="number" min="0">O<sub>2</sub></label>
                ＝
                <label><input name="test6-3" value="0" type="number" min="0">CO<sub>2</sub></label>
                +
                <label><input name="test6-4" value="0" type="number" min="0">H<sub>2</sub>O</label>
            </fieldset>
            <input class="test-submit" type="submit" value="Submit" min="0">
        </form>
    </body>
</html>
