<html>
    <head>
        <meta charset="utf-8"/>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/js.cookie.js"></script>
        <script src="scripts/posttest.js"></script>
    </head>
    <body>
        <img src="img/chef&alien.png" id="surveyChef">
        <p class="pretest-text1">Thank you so much for being a part of this journey with us! We hope that you enjoyed your experience. Before you leave, please take this post test to the best of your ability! If you get stuck, feel free to leave your best guess.</p>
        <form id="posttestForm" class="test pretest-test">
            <fieldset>
                <label><input name="test1_1" value="0" type="number" min="0"> C +</label>
                <label><input name="test1_2" value="0" type="number" min="0">CO<sub>2</sub> =</label>

                <label><input name="test1_3" value="0" type="number" min="0">CO</label>
            </fieldset>
            <fieldset>
                <label><input name="test2_1" value="0" type="number" min="0">Zn +</label>
                <label><input name="test2_2" value="0" type="number" min="0">HCl =</label>
                <label><input name="test2_3" value="0" type="number" min="0">ZnCl<sub>2</sub> +</label>
                <label><input name="test2_4" value="0" type="number" min="0">H<sub>2</sub></label>
            </fieldset>
            <fieldset>
                <label><input name="test3_1" value="0" type="number" min="0">CH<sub>4</sub> +</label>
                <label><input name="test3_2" value="0" type="number" min="0">O<sub>2</sub> =</label>
                <label><input name="test3_3" value="0" type="number" min="0">CO<sub>2</sub> +</label>
                <label><input name="test3_4" value="0" type="number" min="0">H<sub>2</sub>O</label>
            </fieldset>
            <fieldset>
                <label><input name="test4_1" value="0" type="number" min="0">Fe<sub>2</sub>O<sub>3</sub> +</label>
                <label><input name="test4_2" value="0" type="number" min="0">CO =</label>
                <label><input name="test4_3" value="0" type="number" min="0">Fe +</label>
                <label><input name="test4_4" value="0" type="number" min="0">CO<sub>2</sub></label>
            </fieldset>
            <fieldset>
                <label><input name="test5_1" value="0" type="number" min="0">Al +</label>
                <label><input name="test5_2" value="0" type="number" min="0">CuSO<sub>4</sub> =</label>
                <label><input name="test5_3" value="0" type="number" min="0">Al<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub> +</label>
                <label><input name="test5_4" value="0" type="number" min="0">Cu</label>
            </fieldset>
            <fieldset>
                <label><input name="test6_1" value="0" type="number" min="0">CH<sub>3</sub>OH +</label>
                <label><input name="test6_2" value="0" type="number" min="0">O<sub>2</sub> =</label>
                <label><input name="test6_3" value="0" type="number" min="0">CO<sub>2</sub> +</label>
                <label><input name="test6_4" value="0" type="number" min="0">H<sub>2</sub>O</label>
            </fieldset>
            <input class="test-submit" type="submit" value="Submit"/>
        </form>
    </body>
</html>
