<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body style="overflow:scroll;">
        <script type="text/javascript">
            function changeColor(btn)
            {

                var children=btn.parentNode.children;
                for (var i = 0; i < children.length; i++) {
                    children[i].style.backgroundColor="#FFFFFF";
                }       
                btn.style.backgroundColor="#45D0E2";
            }
        </script>
        
        <p class="survey-text1">Take this survey so we can improve KitChem's experience for you !</p>
        
        <form>
            
             <div class="q1">
                <div class="questiontext" id="ques1">
                    <label>Q1. What grade are you in?</label>
                </div>
                <select id="grade" onchange="" size="1">
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                    <option value="NA">Not Applicable</option>
                </select>
                 <div class="reason">
                     <label>If not applicable, specify why.</label>
                     <textarea></textarea>
                 </div>
            </div>
            
            <div class="q2">
                <div class="questiontext" id="ques2">
                    <label>Q2. How comfortable are you learning Chemistry?</label>
                </div>
                <div class="options">
                    <div class="test-submit1" onclick="changeColor(this)"></div>
                    <div class="test-submit2" onclick="changeColor(this)"></div>
                    <div class="test-submit3" onclick="changeColor(this)"></div>
                    <div class="test-submit4" onclick="changeColor(this)"></div>
                    <div class="test-submit5" onclick="changeColor(this)"></div>
                </div>
                <div class="details">
                    <div class="label1">
                        <label>Extremely Uncomfortable</label>
                    </div>
                    <div class="n1">
                        <label>1</label>
                    </div>
                    <div class="n2">
                        <label>2</label>
                    </div>
                    <div class="n3">
                        <label>3</label>
                    </div>
                    <div class="n4">
                        <label>4</label>
                    </div>
                    <div class="n5">
                        <label>5</label>
                    </div>
                    <div class="label2">
                        <label>Extremely Comfortable</label>
                    </div>
                </div>
            </div>
            
            <div class="q3">
                <div class="questiontext" id="ques3">
                    <label>Q3. On a scale of 1-5, how comfortable are you balancing chemical equations?</label>
                </div>
                <div class="options">
                    <div class="test-submit1" onclick="changeColor(this)"></div>
                    <div class="test-submit2" onclick="changeColor(this)"></div>
                    <div class="test-submit3" onclick="changeColor(this)"></div>
                    <div class="test-submit4" onclick="changeColor(this)"></div>
                    <div class="test-submit5" onclick="changeColor(this)"></div>
                </div>
                <div class="details">
                    <div class="label1">
                        <label>Extremely Uncomfortable</label>
                    </div>
                    <div class="n1">
                        <label>1</label>
                    </div>
                    <div class="n2">
                        <label>2</label>
                    </div>
                    <div class="n3">
                        <label>3</label>
                    </div>
                    <div class="n4">
                        <label>4</label>
                    </div>
                    <div class="n5">
                        <label>5</label>
                    </div>
                    <div class="label2">
                        <label>Extremely Comfortable</label>
                    </div>
                </div>
            </div>
            
            <input class="test-submit" type="submit" value="Submit" min="0">
            
            
        </form>
    </body>
</html>
